<title>ICC Logo</title>

<style>
:root{
  --size: 30px;
  --height: 3.2;
  --ref: calc(var(--size)*var(--height))
}
body{margin: 2em;font-family: Microsoft YaHei}
.logo{position: relative;margin: 4em}
.logo>div{border-radius: calc(var(--size) / 2)}
.I{height: calc(var(--ref)); width:calc(var(--size)*0.91)}
.C{position: absolute; height: var(--size); width: var(--size)}
.p1{top: 0; left: calc(var(--ref)*0.73)}
.p2{top: calc(var(--size)*(var(--height) - 1)/2); left: calc(var(--ref)*0.455)}
.p3{bottom: 0; left: calc(var(--ref)*0.73)}
.p4{top: 0; left: calc(var(--ref)*1.4)}
.p5{top: calc(var(--size)*(var(--height) - 1)/2); left: calc(var(--ref)*1.12)}
.p6{bottom: 0; left: calc(var(--ref)*1.4)}

.red{background:rgb(225,2,25)}.grey{background:#666}.l_grey{background:#999}

.warp{display: inline-block;vertical-align: top}
.colorblock{width: 12rem;padding: 0.4rem 1.6rem;color: #fff}
</style>
